name: Build and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10, etc
  workflow_dispatch:  # Permite execução manual

env:
  PYTHON_VERSION: '3.12'

jobs:
  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build:
    name: Build packages
    needs: createrelease
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
            out_file_name: agrupar_avcs
            asset_mime: application/zip
          - os: ubuntu-latest
            target: linux
            out_file_name: agrupar_avcs_linux
            asset_mime: application/zip
          - os: macos-latest
            target: macos
            out_file_name: agrupar_avcs_macos
            asset_mime: application/zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pkg-config

      - name: Upgrade pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller  # Adicionei pyinstaller como alternativa

      - name: Display Python info
        run: |
          python --version
          pip list

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name agrupar_avcs --clean --noconsole agrupar_avc.py
          # ou use cx_Freeze se preferir
          # python setup.py build

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name agrupar_avcs --clean agrupar_avc.py

      - name: Create distribution archive
        run: |
          # Cria diretório de distribuição
          mkdir -p dist/agrupar_avcs_${{ matrix.target }}
          
          # Copia executável
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp dist/agrupar_avcs.exe dist/agrupar_avcs_${{ matrix.target }}/
          else
            cp dist/agrupar_avcs dist/agrupar_avcs_${{ matrix.target }}/
          fi
          
          # Copia arquivos adicionais se necessário
          cp -r config/ dist/agrupar_avcs_${{ matrix.target }}/config/ 2>/dev/null || true
          cp README.md dist/agrupar_avcs_${{ matrix.target }}/
          cp LICENSE dist/agrupar_avcs_${{ matrix.target }}/ 2>/dev/null || true
          
          # Cria zip
          cd dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a -tzip ../${{ matrix.out_file_name }}_${{ needs.createrelease.outputs.version }}_${{ matrix.target }}.zip agrupar_avcs_${{ matrix.target }}
          else
            zip -r ../${{ matrix.out_file_name }}_${{ needs.createrelease.outputs.version }}_${{ matrix.target }}.zip agrupar_avcs_${{ matrix.target }}
          fi
          cd ..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.out_file_name }}_${{ needs.createrelease.outputs.version }}_${{ matrix.target }}.zip
          tag_name: ${{ needs.createrelease.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: [createrelease, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=.

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [createrelease, build, test]
    if: always()
    steps:
      - name: Send notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "Build Successful :rocket:"
          SLACK_MESSAGE: "Version ${{ needs.createrelease.outputs.version }} has been built and released!"
          
      - name: Send notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "Build Failed :x:"
          SLACK_MESSAGE: "Build for version ${{ needs.createrelease.outputs.version }} has failed. Check the workflow run."
