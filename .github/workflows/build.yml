name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.12'

jobs:
  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Windows Package
    needs: createrelease
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cx_Freeze
          
      - name: Build with cx_Freeze
        run: python setup.py build
        
      - name: Create ZIP archive
        run: |
          $version = "${{ needs.createrelease.outputs.version }}"
          Compress-Archive -Path "build\exe.win-amd64-3.12\*" -DestinationPath "agrupar_avcs_${version}_windows.zip"
          
      - name: Upload Release Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.createrelease.outputs.version }}
          artifacts: agrupar_avcs_${{ needs.createrelease.outputs.version }}_windows.zip
          token: ${{ secrets.GITHUB_TOKEN }}
